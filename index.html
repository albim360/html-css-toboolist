<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <div class="logo">
            <img src="img/logo copia.png" alt="logo">
            <div>Toboolist</div>
        </div>
    </header>
    <!-- fine header - inizio main -->
    <main>
        <!-- bottoni superiori -->
        <div class="contenitore">
            <section id="lineasup">
                <button id="addtask">Add Task</button>
                <button id="section">Add Section</button>
            </section>
            <!-- prima task (new task) -->
            <section id="lista">
                <div class="divisore">
                    <h2>&#9662; New Task</h2>
                    <div class="green">&#10003;
                    </div>
                     <span>Quarterly Newsletter</span> 
                     <span class="contenitore-scritta editorial">Editorial</span>
                </div>
                <div class="divisore">
                    <h2>&#9662; Today</h2>
                    <div class="divisore">
                        <span class="green">&#10003;</span>
                         <span>Recruiting blog post</span> 
                         <span class="contenitore-scritta editorial">Editorial</span>
                        </div>
                    <div class="divisore">
                        <span class="green">&#10003;</span>
                         <span>Mobile app launch</span> 
                         <span class="contenitore-scritta q1">Q1 Goals</span>
                        </div>
                    <div class="divisore">
                        <span class="red">&#10007;</span>
                         <span>Interview John H.</span>
                          <span class="contenitore-scritta recruiting">Recruiting</span>
                        </div>
                    <div class="divisore">
                        <span class="green">&#10003;</span>
                         <span>Summit update to mobile storefronts</span>
                          <span class="contenitore-scritta mobile">Mobile</span>
                        </div>
                </div>
</body>
</html>
