<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <div class="logo">
            <img src="img/logo copia.png" alt="logo">
            <div>Toboolist</div>
        </div>
    </header>
    <!-- fine header - inizio main -->
    <main>
        <!-- bottoni superiori -->
        <div class="contenitore">
            <section id="bottoni">
                <button id="task">Add Task</button>
                <button id="section">Add Section</button>
            </section>
            <!-- prima task (new task) -->
            <section id="lista">
                <div class="newtask">
                    <h2>&#9662; New Task</h2>
                    <div class="green">&#10003;
                    </div>
                     <span>Quarterly Newsletter</span> 
                     <span class="contenitore-scritta editorial">Editorial</span>
                </div>
</body>
</html>
